<!DOCTYPE html>
<html>
  <head>
    <title>MSE56抽獎</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
  </head>

  <body>
    <div class="canvas-box">
      <canvas id="canvas">你的瀏覽器不支持canvas</canvas>
    </div>

    <div class="music">
      <!-- <audio id="music" src="./data/music.mp3" class="music-item" loop></audio> -->
      <div id="musicBox" class="music-box" title="播放/暫停背景音樂">Music</div>
    </div>

    <div id="prizeBar"></div>

    <div id="container"></div>

    <div id="menu">
      <button id="enter">進入抽獎</button>
      <div id="lotteryBar" class="none">
        <button id="lottery">抽獎</button>
        <button id="reLottery">重新抽獎</button>
        <button id="save">導出抽獎结果</button>
        <button id="reset" class="margin-l-40">重置</button>
      </div>
    </div>

    <div class="qipao-container"></div>
  </body>
</html>
